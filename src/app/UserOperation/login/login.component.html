<div class="wrapper wrapper-full-page" *ngIf="!displayLogin">
  <div class="bgImage">
    <div class="page-header login-page header-filter" filter-color="black" style="background-image: url('./assets/img/Jio-DM-image.jpg'); background-size: cover; background-position: top center;">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 ml-auto mr-auto">
            <form class="form-horizontal">
              <div class=" text-center">
                <div class="header">
                  <h2 class="title text-white">Welcome to</h2>
                </div>
                <br>
                <br>
                <div class="body">
                  <img class="svgColor" src="../../assets/img/Jio_Logo.svg" alt="" height="120px" width="120px">
                  <div class="mt-3">
                    <h3 style="font-size: 35px" class="title text-white font-weight-bold">Jio Dealer Managment Platform</h3>
                  </div>
                </div>
                <br>
                <br>
                <div class="footer">
                  <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
                    <button style="font-size: 16px" type="submit" class="btn btn-info btn-round" (click)="onDealerLogin()">Dealer Login</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="wrapper wrapper-full-page" *ngIf="displayLogin">
  <div class="container">
    <div class="col-lg-5 col-md-6 col-sm-6 ml-auto mr-auto">
      <div class="page-header">
        <form [formGroup]="login" class="form-horizontal">
          <div class="header">
            <div>
              <img class="svgColor" style="margin-left: 135px;" src="../../assets/img/Jio_Logo.svg" alt="" height="100px" width="100px">
            </div>
            <div class="title">
              <h3  class="text-dark font-weight-bold">Jio Dealer Management Platform</h3>
            </div>
            <div class="body">
              <p style="font-size:18px;" class="description text-center">Dealer Login</p>
              <div class="col-lg-12 bmd-form-group">
                <div class="input-group">
                  <div class="input-group-prepend col-lg-2">
                    <span class="input-group-text">
                      <i class="material-icons">person</i>
                    </span>
                  </div>
                  <mat-form-field class="col-lg-10">
                    <input matInput type="text" placeholder="UserName" id="userName" name="userName" (ngModelChange)="userNameValidationLogin($event)"
                      formControlName="userName">
                  </mat-form-field>
                </div>
              </div>
              <div class="col-lg-12 bmd-form-group">
                <div class="input-group">
                  <div class="input-group-prepend col-lg-2">
                    <span class="input-group-text">
                      <i class="material-icons">lock_outline</i>
                    </span>
                  </div>
                  <mat-form-field class="col-lg-10">
                    <input matInput type="password" placeholder="Password" id="password" name="password" (ngModelChange)="passwordValidationLogin($event)"
                      formControlName="password">
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="col-lg-12 mt-3 pl-5 pr-3">
              <button class="btn btn-info btn-round btn-block" [disabled]="!validUser()" (click)="onSubmit()">Login</button>
            </div>
            <div class="col-lg-12  text-right pt-3" style="color:  rgb(25, 176, 247)">
              <a routerLink="/forgetpassword" class="text-info" style="font-size: 14px">Forgot Password?</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
